<!-- src/app/app.component.html -->
<div class="main-container">
  <header class="app-header">
    <h1>{{ title }}</h1>
    <nav>
      <!-- routerLink for navigation, routerLinkActive for styling active link -->
      <a routerLink="/add-task" routerLinkActive="active-link">Add Task</a>
      <a routerLink="/view-tasks" routerLinkActive="active-link">View Tasks</a>
    </nav>
  </header>

  <!-- This is where Angular will display the content of the currently active route's component -->
  <router-outlet></router-outlet>
</div>
